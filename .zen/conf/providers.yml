# Zen MCP AI Provider Configuration
# BooksTrack Flutter Project
#
# This file configures all your premium AI provider access for Zen MCP tools.
# Actual API keys are stored in .env (gitignored)

providers:
  # Note: Actual model configuration is handled by Zen MCP server
  # These are references to configured models - see `zen listmodels` for available models

# Default model selection strategy
model_selection:
  # Auto-select best model based on task
  auto_select: true

  # Preferred models by task type (using actual Zen MCP model names)
  preferences:
    # Complex tasks - use premium models
    code_review: ["gemini-2.5-pro", "gpt-5-pro", "grok-4"]
    debugging: ["gemini-2.5-pro", "gpt-5-pro", "grok-4"]
    architecture: ["o3-pro", "gpt-5-pro", "gemini-2.5-pro"]
    planning: ["o3-pro", "gpt-5-pro", "grok-4"]
    security: ["gemini-2.5-pro", "gpt-5-pro", "o3-pro"]

    # Medium tasks - Sonnet, Grok Code, Gemini PC (as requested)
    refactoring: ["grok-code-fast-1", "gemini-2.5-pro-computer-use"]
    documentation: ["grok-code-fast-1", "gemini-2.5-pro-computer-use"]
    testing: ["grok-code-fast-1", "gemini-2.5-pro-computer-use"]
    analysis: ["gemini-2.5-pro-computer-use", "grok-code-fast-1"]

    # Simple tasks - use free/cheap models (Haiku via Claude Code)
    quick_tasks: ["haiku", "gemini-2.5-flash-lite", "grok-3-mini"]
    formatting: ["haiku"]
    simple_edits: ["haiku"]
    file_operations: ["haiku"]
    search: ["haiku", "gemini-2.5-flash"]

  # Cost optimization
  prefer_cheaper_for_simple_tasks: true
  max_cost_per_request: 1.0  # dollars

# Thinking mode settings
thinking:
  default_mode: "high"
  modes:
    minimal: "Quick tasks, minimal reasoning"
    low: "Simple code reviews"
    medium: "Standard development tasks"
    high: "Complex debugging, architecture"
    max: "Critical decisions, security audits"

# Temperature settings by task
temperature:
  code: 0.3
  review: 0.5
  planning: 0.7
  creative: 0.9
  default: 0.7
